@if (bees().length > 0) {
  <button mat-raised-button color="primary" (click)="add(bees())">Hinzuf√ºgen</button>
  <div class="wrapper">
    @for (bee of bees(); track bee) {
      <app-bee-card [name]="bee.name" [amount]="bee.amount"></app-bee-card>
    }
    </div>
} @else {
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
}
