<h1 mat-dialog-title>Honig hinzuf√ºgen</h1>

<div mat-dialog-content>
    <form [formGroup]="formGroup">
        <mat-form-field>
            <mat-label>Biene</mat-label>
            <mat-select formControlName="beeId">
                @for(bee of bees; track bee.id) {
                  <mat-option [value]="bee.id">
                    {{ bee.name }}
                  </mat-option>
                }
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Menge</mat-label>
            <input matInput type="number" formControlName="amount" />
            <span matSuffix>Liter</span>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Abbrechen</button>
    <button mat-flat-button [mat-dialog-close]="formGroup.value" [disabled]="formGroup.invalid" color="primary">
        Speichern
    </button>
</div>
